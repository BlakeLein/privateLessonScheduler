<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Sign Up</title>
  <link defer rel="stylesheet" href="../css/index.css" />
  <script defer src="../js/student-sign-up.js"></script>
</head>

<body>
  <div class=".main-container">
    <div class="titles">
      <h1>Student Sign Up</h1>
    </div>
    <div class="info-container">
  <!-- Modal for Instructor Account -->
          <form class="modal-form" id="form">
            <label>First Name
              <input type="text" id="first" required />
            </label>
            <label>Last Name
              <input type="text" id="last" required />
            </label>
            <label>Email Address/Username
              <input type="email" id="email" required />
            </label>
            <label>Enter your Password
              <input type="password" id="password1" required />
            </label>
            <label>Re-enter your Password
              <input type="password" id="password2" required />
            </label>
            <label>Select your Instrument
              <select id="instrument-options" required>
                <option value="" disabled selected hidden>
                  Select your Instrument
                </option>
                <!-- Options to be appended to page from the js file -->
                ${sortedInstruments.map(instrument => `
              <option>${instrument}</option>
                `).join('')}
              </select>
            </label>
            <label>Select your Instructor
              <select id="instrument-options" required>
                <option value="" disabled selected hidden>
                  Select your Instructor
                </option>
                <!-- Options to be appended to page from the js file -->
                ${listOfInstructors.map(instructor => `
              <option>${instructor.firstName} ${instructor.lastName}</option>
                `).join('')}
              </select>
            </label>
            <input type="submit" value="Sign Up"></input>
        </form>
        <div>
          <p>Not an student? <a href="../signup/instructor">Click Here</a> to create an instructor account.</p>
          <p>Already have an account? <a href="../../signin">Click Here</a> to sign in.</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
