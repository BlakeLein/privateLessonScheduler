<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up for Musicly</title>
    <link defer rel="stylesheet" href="../css/index.css" />
    <script defer src="../js/sign-up.js"></script>
  </head>
  <body>
    <div class=".main-container">
      <div class="titles">
        <h1>Create a New Account</h1>
      </div>
      <div class="info-container">
        <div class="input-field">
          <div class="input-item">
            <label>Account Type</label>
            <select id="account-type">
              <option value="" disabled selected hidden>
                Select account type
              </option>
              <option>Student</option>
              <option>Instructor</option>
            </select>
          </div>
          <div class="input-item">
            <label>First Name</label>
            <input type="text" id="first" />
          </div>
          <div class="input-item">
            <label>Last Name</label>
            <input type="text" id="last" />
          </div>
          <div class="input-item">
            <label>Email Address/Username</label>
            <input type="email" id="email" />
          </div>
          <div class="input-item">
            <label>Enter your Password</label>
            <input type="password" id="password1" />
          </div>
          <div class="input-item">
            <label>Re-enter your Password</label>
            <input type="password" id="password2" />
          </div>
          <div class="input-item">
            <label>Select your Instrument</label>
            <select id="instrument-options">
              <option value="" disabled selected hidden>
                Select your Instrument
              </option>
              <!-- Options to be appended to page from the js file -->
            </select>
          </div>
          <div class="input-item">
            <label>Select your Instructor</label>
            <select id="instructor">
              <!-- Options to be appended to page from the router file -->
            </select>
          </div>
          <button id="submit">Sign Up</button>
        </div>
        <div id="display-zone">
        
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
