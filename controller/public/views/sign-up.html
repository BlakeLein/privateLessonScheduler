<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up for Musicly</title>
    <link defer rel="stylesheet" href="../css/index.css" />
    <script defer src="../js/sign-up.js"></script>
  </head>
  <body>
    <div class=".main-container">
      <div class="titles">
        <h1>Create a New Account</h1>
      </div>
      <div class="info-container">
        <div class="input-field">
<form id="form">
            <label>Account Type
            <select id="account-type" required>
              <option value="" disabled selected hidden>
                Select account type
              </option>
              <option>Student</option>
              <option>Instructor</option>
            </select>
            </label>
            <label>First Name
              <input type="text" id="first" required/>
            </label>
            <label>Last Name
            <input type="text" id="last" required/>
          </label>
            <label>Email Address/Username
            <input type="email" id="email" required/>
          </label>
            <label>Enter your Password
            <input type="password" id="password1" required/>
            </label>
            <label>Re-enter your Password
            <input type="password" id="password2" required/>
            </label>
            <label>Select your Instrument
            <select id="instrument-options" required>
              <option value="" disabled selected hidden>
                Select your Instrument
              </option>
              <!-- Options to be appended to page from the js file -->
            </select>
            </label>
            <label>Select your Instructor
            <select id="instructor">
              <!-- Options to be appended to page from the router file -->
            </select>
            </label>
          <input type="submit" value="Sign Up"></input>
          </form>
        </div>
        <div id="display-zone">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
