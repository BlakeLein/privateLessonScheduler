<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Musicly</title>
    <link rel="stylesheet" href="../css/signIn.css">
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <script defer src="../js/sign-in.js"></script>
  </head>
  <body>
    
    
    <!-- !!!NAVBAR!!! -->
    <div class="navbar">
      <a href="/home"><img src="../images/music icon.png" alt="" class="logo" /></a>
      <h2>Musicly</h2>
      <nav>
        <ul class = "nav-list">
          <li><a href="/home">Home</a></li>
          <li><a href="/signin">Sign in</a></li>
          <li><a href="/signup/student">Student Sign Up</a></li>
          <li><a href="/signup/instructor">Instructor Sign Up</a></li>
        </ul>
      </nav>
      <img src="" alt="" class="menu-icon" />
    </div>

      <!-- MAIN CONTAINER -->
      
      
      
      <div class="wrapper-login">
        <div class="title">
          <h1>MUSICLY</h1><br>
          <h3>MEMBER SIGN IN</h3>
        
        </div>
        <div class="login-container">
            <div class="signIn-col-left">
                <div class="login-text">
                    <h2>Welcome Back!</h2>
                    <br>
                    <h5>Need to make an account?</h5>
                    <p>Create a <a href="../signup/student" class = "loginLink">Student</a> <br><br><br>or <a href="../signup/instructor" class = "loginLink">Instructor</a></p>
                </div>
            </div>
            <div class="signIn-col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="form" action="">
                        <label>Acount Type
                          <br>
                            <select id="account-type" required>
                            <option value="" disabled selected hidden>
                            Select account type
                            </option>
                            <option>Student</option>
                            <option>Instructor</option>
                        </select>
                        </label>
                        <br>
                        <label
                        >Username / Email
                        <input type="email" id="username" required />
                        <br>
                        </label>
                        <label
                        >Password
                        <input type="password" id="password" required />
                        </label>
                        <input type="submit" value="Log In" id="submit-btn"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
