<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Musicly</title>
    <link defer rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/home.css">
    <script defer src="../js/sign-in.js"></script>
  </head>
  <body>
    
    
    <!-- !!!NAVBAR!!! -->
    <div class="navbar">
      <a href="/home"><img src="../images/music icon.png" alt="" class="logo" /></a>
      <h2>Musicly</h2>
      <nav>
        <ul>
          <li><a href="/signin">Sign in</a></li>
          <li><a href="/signup/student">Student Sign Up</a></li>
          <li><a href="/signup/instructor">Instructor Sign Up</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
      <img src="" alt="" class="menu-icon" />
    </div>

      <!-- MAIN CONTAINER -->

    <div class=".main-container">
      <div class="titles">
        <h1>Sign In</h1>
      </div>
      <div class="info-container">
        <div class="input-field">
          
          <form id="form">
            <label
              >Acount Type
              <select id="account-type" required>
                <option value="" disabled selected hidden>
                  Select account type
                </option>
                <option>Student</option>
                <option>Instructor</option>
              </select>
            </label>
            <label
              >Username / Email
              <input type="email" id="username" required />
            </label>
            <label
              >Password
              <input type="password" id="password" required />
            </label>
            <input type="submit" value="Log in"></input>
          </form>



          <div>
          <p>Create a <a href="../signup/student">student</a> or <a href="../signup/instructor">instructor</a> account.</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
